<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>c2c Calendar</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="{{url_for('static', filename='script.js')}}" defer></script>
</head>

<body>

  <div class="header">
    <img src="{{url_for('static', filename='c2c_logo.png')}}" alt="">
    <div text-align="center" ; style="position:relative;left:300px;top:-505px;" class="text">
      <input type="text" class="myText" placeholder="EVENT NAME...">
      <button class="try" onclick="myFunction()">Try it</button>
      <p id="demo"></p>
    </div>
  </div>
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>

  <div class="time-picker" data-time="00:00">
    <div class="hour">
      <div class="hr-up"></div>
      <input type="number" class="hr" value="00" />
      <div class="hr-down"></div>
    </div>

    <div class="separator">:</div>

    <div class="minute">
      <div class="min-up"></div>
      <input type="number" class="min" value="00">
      <div class="min-down"></div>
    </div>
  </div>

  <script>



  </script>
</body>

</html>
