<div class="main-wrapper">

    <body>
      <div class="logo-row">
        <a href="landing.html">
            <img src="../static/c2clogo.png" alt="logo" class="logo">
        </a>
      </div>
      <div class="date-picker">
        <div class="dates">
          <div class="month-wrapper">
            <div class="arrow-wrapper-left arrow-wrapper">
              <div class="arrow-left"></div>
            </div>
            <div class="mth"></div>
            <div class="arrow-wrapper-right arrow-wrapper">
              <div class="arrow-right"></div>
            </div>
          </div>
          <div class="content-wrapper">
            <div class="weekdays">
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
              <div>S</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
      </div>
      <div class="dates-here"></div>
    </body>

    <script type="text/javascript" src="../static/calscript.js"></script>


    <!-- <form action="https://www.google.com/"> -->
    <form onsubmit="writeUserData(event)">
      <div class="create-mb-5">
        <label for="name" class="create-form-label" required> Event Name </label>
        <input type="text" id="event_name" name="event_name" placeholder="Enter Event Name" class="create-form-input" />
      </div>
      <!-- Write your comments here -->

      <div class="flex flex-wrap create--mx-4">
        <div class="w-full sm:w-half create-px-3">
          <div class="create-mb-5 w-full">
            <label for="date" class="create-form-label"> Start Time </label>
            <input type="time" id="start_time" name="start_time" class="create-form-input" required />
          </div>
        </div>
        <div class="w-full sm:w-half create-px-3">
          <div class="create-mb-5">
            <label for="time" class="create-form-label"> End Time </label>
            <input type="time" id="end_time" name="end_time" class="create-form-input" required />
          </div>
        </div>
      </div>
      <div>
        <button type="submit" id="button_submit" class="create-btn">Create Event</button>
      </div>
    </form>
        <pre id='object'></pre>

    <script type="module" src="../static/write.js"></script>
  </div>
</div>
