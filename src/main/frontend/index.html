<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>c2c Calendar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
  
    <div class="header">
        <img src="c2c_logo.png" alt="">
        <div align="center"; style="position:relative;left:300px;top:-505px;"  class="text">
          <input type="text" class="myText" placeholder="EVENT NAME...">
          <button class="try" onclick="myFunction()">Try it</button>
          <p id="demo"></p>
        </div>
    </div>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <div class="wrapper">
      <div mbsc-page class="demo-time-picker">
        <div style="height:100%">
              <label>
                Time picker
                <input id="demo-time" mbsc-input data-input-style="outline" data-label-style="stacked" placeholder="Please select..." />
              </label>
        </div>
      </div>
  </div>
  <script>
        
mobiscroll.setOptions({
locale: mobiscroll.localeEn,  // Specify language like: locale: mobiscroll.localePl or omit setting to use default
theme: 'ios',                 // Specify theme like: theme: 'ios' or omit setting to use default
themeVariant: 'light'         // More info about themeVariant: https://docs.mobiscroll.com/5-19-1/javascript/datetime#opt-themeVariant
});

mobiscroll.datepicker('#demo-time', {
controls: ['time']
});

</script>
  </body>
</html>
